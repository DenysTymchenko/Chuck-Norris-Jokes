<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck Norris Jokes</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main">
    <header>
      <h1>Chuck Norris Jokes</h1>

      <div class="favorite">
        <img src="./images/favorite-closed.svg" alt="open favorite" width="28px" height="28px">
        <h2>Favorite</h2>
      </div>
    </header>

    <div class="jokes-generator">
      <div class="greetings">
        <h2 class="upper">Hey!</h2>
        <h2 class="lower">Letâ€™s try to find a joke for you:</h2>
      </div>

      <div class="jokes-options">
        <div class="option">
          <input type="radio" name="option" id="random" value="random" checked>
          <label for="random">Random</label>
        </div>

        <div class="option">
          <input type="radio" name="option" id="categories" value="categories">
          <label for="categories">From categories</label>
        </div>

        <div class="categories-container"></div>

        <div class="option">
          <input type="radio" name="option" id="search" value="search">
          <label for="search">Search</label>
        </div>

        <input type="text" id="search_text" placeholder="Free text search...">
      </div>

      <button class="get-joke-btn">Get a joke</button>
    </div>

    <div class="jokes-container"></div>
  </section>

  <section class="favorite">
    <header>
      <h2 class="desktop">Favorite</h2>
      
      <div class="favorite">
        <img src="./images/favorite-opened.svg" alt="open favorite" width="28px" height="28px">
        <h2 class="tablet">Favorite</h2>
      </div>
    </header>

    <div class="jokes-container"></div>
  </section>

  <script src="src/controller.js" type="module"></script>
</body>

</html>
